services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: audioml
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nats:
    image: nats:2.9.11
    command: ["-js"] # enable JetStream
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"

  minio:
    image: minio/minio:latest
    # if image tag causes issues use latest; MinIO image naming changes over time
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  api:
    build: 
      context: ../
      dockerfile: ./cmd/api/Dockerfile
    image: audioml-api:local
    depends_on:
      - postgres
      - nats
      - minio
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/audioml?sslmode=disable
      - NATS_URL=nats://nats:4222
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=audio-raw
      - PORT=8080
    ports:
      - "8080:8080"

  trainer:
    build:
      context: ../trainer
    image: audioml-trainer:local
    depends_on:
      - minio
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    # trainer will be started manually by orchestrator in later phases
    # keep it available for testing
volumes:
  pgdata:
  minio-data: